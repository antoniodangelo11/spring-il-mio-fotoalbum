<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resources/public/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script defer src="create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Contact</title>
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Photo Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            Home
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-3">
            Contact Me
        </h1>

        <div id="successMessage"
            style="display: none; margin-top: 10px; padding: 10px; background-color: #d4edda; border-color: #c3e6cb; color: #155724;"
            class="rounded-3">
            Messaggio inviato con successo!
        </div>

        <form class="mb-5 mt-4 border border-primary rounded-3 py-4 px-4 d-flex flex-column justify-content-center"
            method="post" id="messageForm">
            <h4 class="pb-2" style="margin-inline: auto;">Leave a message here</h4>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <input type="text" class="form-control" id="message">
                <button type="submit" class="btn btn-primary mt-4"
                    style="width: 100px; margin-inline: auto;">Submit</button>
            </div>
        </form>

        <button class="btn btn-primary ">
            <a href="index.html" class="text-light text-decoration-none">
                Return to list
            </a>
        </button>
    </div>



</body>

</html>

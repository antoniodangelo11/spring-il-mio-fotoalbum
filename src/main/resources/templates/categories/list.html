<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Categories')"></head>
<body class="bg-dark">
<nav th:replace="fragments/navbar :: topNavbar('categories')"></nav>
<div class="container border-light mt-3">
    <h1 class="text-light">Categories</h1>
    <hr>
    <section>
        <form
                id="category-form"
                th:action="@{/categories}"
                method="POST"
                th:object="${categoryObj}"
        >
            <div class="mb-3 text-light"
                 th:insert="fragments/components :: formField('text', 'Category name', 'name')">
            </div>
            <button class="btn btn-primary" type="submit">Add category</button>
        </form>
    </section>
    <section class="mt-4">
        <table class="border-bottom border-secondary table table-dark table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each ="category : ${categoryList}" th:object="${category}" class="m-0 text-light">
                <td th:text ="*{name}"></td>
                <td >
                    <div class=" d-flex align-items-center">
                        <!--<button class="btn btn-info mx-1">
                            <a th:href="@{pizzas/show/{id}(id={id})}" class="text-light">
                                <i class="fa-solid fa-pizza-slice">
                                </i>
                            </a>
                        </button>-->
                        <!--<button class="btn btn-primary mx-1">
                            <a th:href="@{pizzas/edit/{id}(id={id})}" class="text-light">
                                <i class="fa-solid fa-pen-to-square">
                                </i>
                            </a>
                        </button>-->
                        <form method="POST" th:action="@{categories/delete/{id}(id=*{id})}"
                              onsubmit="return confirm('Are you sure?')"
                        >
                            <button type="submit" class="btn btn-danger mx-1">
                                <i class="fa-solid fa-trash">
                                </i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
</body>
</html>

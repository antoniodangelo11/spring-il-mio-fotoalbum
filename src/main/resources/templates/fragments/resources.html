<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- fragment with common head tags -->
    <th:block th:fragment="headResources(pageTitle)">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
        <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
        <title th:text="${pageTitle}"></title>
    </th:block>
</head>
<body>
<th:block th:fragment="errorDetails">
    <p th:text="${status}"></p>
    <p th:text="${message}"></p>
    <p th:text="${exception}"></p>
    <p th:text="${trace}"></p>
</th:block>
</body>
</html>
